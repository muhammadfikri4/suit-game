<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suit Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <h1>SUIT GAME</h1>
        <div class="box-user">
          <label for="input-user">User</label>
          <input
            type="text"
            id="input-user"
            placeholder="Masukkan Batu, Gunting atau Kertas"
          />
        </div>
        <div class="box-hasil">
          <p>USER : <span id="user"></span></p>
          <p>KOMPUTER : <span id="komp"></span></p>
          <p>HASIL : <span id="hasil"></span></p>
        </div>
        <button type="button" id="button">Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
